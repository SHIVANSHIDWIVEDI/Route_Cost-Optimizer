<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Route Cost Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>

  <div class="container">
    <h1 class="heading">🚌 Bus Route Cost Optimizer </h1>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-text">Dark Mode</span>
    </div>
    <p class="subtitle">Calculate the minimum cost to reach each station using regular and express routes.</p>

    <div class="form-group">
      <label for="regular">Regular Route Costs  🛣</label>
      <input type="text" id="regular" placeholder="e.g. 1,6,9,5" />
    </div>

    <div class="form-group">
      <label for="express">Express Route Costs 🚅</label>
      <input type="text" id="express" placeholder="e.g. 5,2,3,10" />
    </div>

    <div class="form-group">
      <label for="expressCost">Express Transfer Cost 🔁</label>
      <input type="number" id="expressCost" placeholder="e.g. 8" />
    </div>

    <button onclick="calculateMinimumCosts()">Calculate Cost</button>

    <div class="result" id="output"></div>
  </div>

  <footer>
    <p>🚀 Made by Team 330 💫| Your Transit Helper</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
